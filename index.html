<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">

    <title>Desafio Js</title>
</head>

<body>
    <h2>Estudiantes</h2>
    <form action="" name="Formulario" id="formulario">

        <div class="form-grup-alumno">
            <label for="nombre:">Nombre:</label>
            <input class="form-control" id="nombre" type="text" maxlength="10">
        </div>
        <div class="form-grup-alumno">
            <label for="apellido:">Apellido:</label>
            <input class="form-control" id="apellido" type="text" maxlength="10">
        </div>
        <div class="form-grup-nota">
            <label for="Nota:">Nota 1:</label>
            <input class="form-control" id="notaUno" type="text" maxlength="2" required>
        </div><br>
        <div class="form-grup-nota">
            <label for="Nota:">Nota 2:</label>
            <input class="form-control" id="notaDos" type="text" maxlength="2" required>
        </div><br>
        <div class="form-grup-nota">
            <label for="Nota:">Nota 3:</label>
            <input class="form-control" id="notaTres" type="text" maxlength="2" required>
        </div><br>
        <label for="Calcular">
            <input class="btn" type="submit" id="btn" value="Calcular" name="btn"></label>
        <label for="Limpiar formulario">
            <input class="btn" type="reset" id="btn" value="Limpiar formulario"></label><br>

    </form>
    <div id="respuesta">

    </div>
    <div id="estudiantes">

    </div>

    <main id="alumnos">

    </main>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
